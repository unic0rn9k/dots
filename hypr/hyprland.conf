########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# autogenerated=1 # remove this line to get rid of the warning on top.

monitor=,3000x2000@60,0x0,2
monitor=DP-2,1360x768@60,1920x0,1
#monitor=DP-2,1920x1080@50,1920x0,1
workspace=DP-2,10

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
}

general {
    max_fps=60 # deprecated, unused
    sensitivity=1
    main_mod=SUPER

    gaps_in=2
    gaps_out=2
    border_size=2
    col.active_border=0x66eeeeee
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # do not apply the sensitivity to raw input (e.g. used by games where you aim)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=4 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.

    drop_shadow=1
    shadow_range=20
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 8 8
    col.shadow=0x44000000
}

bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1

animations {
    enabled=1

    #animation = windows,    1, 6,  default
    #animation = borders,    1, 6,  default
    #animation = fadein,     0, 6,  default
    #animation = workspaces, 1, 6,  default

    animation=windows,1,5,overshot,slide
    animation=border,1,20,default
    animation=fadeIn,1,5,default
    #animation=workspaces,1,6,overshot,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

